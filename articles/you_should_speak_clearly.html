<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="/images/Kasparov.jpeg" type="image/jpeg" />
    <title>Jonathan Feasby - You Should Speak Clearly</title>
    <script>
      (function(){
        try{
          var saved = localStorage.getItem("theme");
          var sys = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          var theme = saved || sys || "dark";
          document.documentElement.dataset.theme = theme;
          document.documentElement.style.colorScheme = theme;
        }catch(e){}
      })();
    </script>
    <link rel="stylesheet" href="/assets/theme.css" />
    <link rel="stylesheet" href="/assets/prose.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/HREw" crossorigin="anonymous"></script>
    <script src="/assets/translations.js" charset="utf-8"></script>
    <script src="/assets/lang.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 data-translate="name">Jonathan Feasby</h1>
        <nav class="nav" aria-label="Primary">
          <a href="/index.html">Home</a><span class="sep">&middot;</span>
          <a href="/stuff.html">Work & Projects</a><span class="sep">&middot;</span>
          <a href="/contact.html">Contact</a>
          <span class="sep">&middot;</span>
          <button id="themeToggle" class="theme-btn" aria-label="Toggle theme" title="Toggle theme">&#9790;</button>
        </nav>
      </header>
      <main>
        <section>
          <article>
            <h2 data-translate="article-title" style="font-size: 28px; margin-bottom: 20px; color: var(--text);">How to Lose Friends and Confuse People</h2>
            <div data-translate="article-content"></div>
          </article>
        </section>
      </main>
    </div>
    <script src="/assets/theme.js"></script>

      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {

        });
      });

  </body>
</html>
